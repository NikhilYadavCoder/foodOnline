{% load static %}
<!-- Main Wrapper -->
<div class="wrapper">
    <!-- Header Start -->
    <header id="header">
        <div class="main-header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <!-- Logo and Location -->
                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 d-flex align-items-center">
                        <div class="logo mr-3">
                            <a href="{% url 'home' %}" class="light-logo">
                                <img src="{% static 'logo/foodOnlineLogo.png' %}" alt="FoodOnline" width="200">
                            </a>
                        </div>
                        <div class="main-location ml-5">
                            <ul>
                                <li class="location-has-children choose-location">
                                    <form action="#">
                                        <input type="text" value="" name="location" id="location" placeholder="Your current location" autocomplete="off">
                                        <span id="foodbakery_radius_location_open" class="foodbakery-radius-location" onclick="getLocation()"><i class="icon-target5"></i></span>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Navbar buttons -->
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 d-flex justify-content-end align-items-center">
						{% if user.is_authenticated %}
						<a href="{% url 'cart' %}">
							<i class="fa fa-shopping-cart text-danger" style="font-size: 20px;"></i>
							<span class="badge badge-warning" id="cart_counter" style="border-radius: 50px; position:relative; bottom: 10px; left: -5px;">{{cart_count}}</span>
						</a>
						{% endif %}
                        <a href="{% url 'marketplace' %}" class="btn btn-outline-danger text-uppercase font-weight-bold mr-2">Marketplace</a>
                        {% if user.is_authenticated %}
                            <a href="{% url 'myAccount' %}" class="btn btn-link">My Account</a>
                            <a href="{% url 'logout' %}" class="btn btn-link text-danger">Logout</a>
                        {% else %}
                            <span class="d-flex align-items-center">
                                <a href="{% url 'login' %}" class="btn btn-link p-0 text-uppercase">Login</a>
                                <span class="mx-1">/</span>
                                <a href="{% url 'registerUser' %}" class="btn btn-link p-0 text-uppercase">Register</a>
                            </span>
                            <a href="{% url 'registerVendor' %}" class="btn btn-danger ml-3 font-weight-bold" style="white-space: nowrap;">
                                Register Restaurant
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->
    <script>
        var x = document.getElementById("location");

        var current_location = sessionStorage.getItem("current_location")

        if(current_location != ""){
            x.value = current_location;
            
        }

        function getLocation() {
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(ShowPosition, error);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function ShowPosition(position) {
            var lat = position.coords.latitude
            var lng = position.coords.longitude

            // hit Ajax request to google maps endpoint and get the location data using those lat and long
            var GOOGLE_API_KEY = "{{ GOOGLE_API_KEY }}"
            var url = "https://maps.googleapis.com/maps/api/geocode/json?latlng="+lat+","+lng+"+&key="+GOOGLE_API_KEY
            
            $.ajax({
                url:url,
                type: "GET",
                success: function(response){
                    var current_location = response.results[0].formatted_address
                    x.value = current_location
                    sessionStorage.setItem("current_location",current_location)
                    window.location = "?lat="+lat+"&lng="+lng
                }
            })


        }

        function error() {
            alert("Sorry, no position available.");
        }
    </script>
</div>
